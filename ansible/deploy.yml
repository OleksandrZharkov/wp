- name: Add docker-compose.yml and start docker-compose
  gather_facts: false
  hosts: [all]
  become: yes

  tasks:
    
    - name:  Copy
      copy:
        src: docker-compose.yml
        dest: /opt/docker-compose/
        owner: ubuntu
        group: ubuntu
        mode: u=rw,g=r,o=r
    
    - name: run the service defined in my_project's docker-compose.yml
      docker_compose:
      project_src: /opt/docker-compose/